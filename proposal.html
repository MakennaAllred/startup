<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Cal Share</title>
        <link rel="stylesheet" href="main.css" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
    </head>
    <!--This is the header that will appear at the top of the page-->
    <body>
        <header>
            <h1>Propose a new event</h1>
            <!--this is for the buttons at the top of the page to navigate through app-->
            <nav>
                <menu>
                    <button type="button" class="btn btn-primary"><a href="index.html"> Home</button></a></li>
                <button type="button" class="btn btn-primary"><a href="notifications.html"> Notifications</button></a></li>
                <button type="button" class="btn btn-primary"><a href="calendar.html"> Calendar</button></a></li>
                <button type="button" class="btn btn-primary"><a href="proposal.html"> Propose new event</button></a></li>
            </menu>
            </nav>
            <hr>
        </header>
        <!--using main instead of body because it will be the main content of the webpage here-->
        <main>
            <img src="https://images.unsplash.com/photo-1560420025-9453f02b4751?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=200&q=10" alt="Calendar">
            <form method="get" action="proposal.html"></form>
            <label for="title"> Event Title </label>
            <input type="text" id="text" name="title">
                    <label for="datetime"> DateTime: </label>
                    <input type="datetime-local" name="varDatetime" id="datetime" />
                    <label for="invite friends"> Invite friends </label>
                    <input type="search" id="search" name="Invite friends">
                    <button type="submit">Add</button>
                <legend> Frequency </legend>
                <label for="one time"> One time </label>
                <input type="checkbox" id="one time" name="onetimecheckbox" value="one time" checked />
                <label for="repeat"> Recurring event</label>
                <input type="checkbox" id="recurring event" name="recurringeventcheckbox" value="recurring event">
                <button type="submit">Propose Event</button>
        </main>
        <hr>
        <footer>
            <a href="https://github.com/MakennaAllred/startup">Makenna Allred's Github</a>
        </footer>
        <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
    </body>
    </html>
</html>
